    <title>A plot of sin(x)</title>

    <script src="vendor/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="vendor/tether/dist/js/tether.min.js"></script>
    <script type="text/javascript" src="js/jsplot.min.js"></script>
</head>
<body>
<div class="graph_sin_x">
    <canvas id="demo_graph" width="1" height="1"></canvas>
    <script type="text/javascript">
        $(function () {
            // Create canvas to put graph onto
            var canvas = new JSPlot_Canvas({
                "graph_1": new JSPlot_Graph([
                    new JSPlot_FunctionEvaluator(
                        "sin(x)", {},
                        [
                            function (x) {
                                return Math.sin(x)
                            }
                        ]).evaluate_linear_raster(-10, 10, 100)
                ], {})
            });

            // Render plot
            canvas.renderToCanvas(
                $("#demo_graph")[0]
            );
        });
    </script>
</div>
</body>
