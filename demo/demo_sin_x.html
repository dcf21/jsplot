<div id="demo_graph">
    <!-- HTML code -->
    <h2>A plot of sin(x)</h2>
    <hr style="margin: 20px 0;"/>
    <div id="graph_sin_x" style="max-width:1024px; border: 1px solid #888;"></div>
    <hr style="margin: 20px 0;"/>
    <p style="font-style: italic;">
        <a href="https://github.com/dcf21/js-plot">https://github.com/dcf21/js-plot</a>
    </p>

    <!-- Javascript code -->
    <script type="text/javascript">
        $(function () {
            // Display source code for this page
            $("#source_code").text($("#demo_graph").html());

            // Create canvas to put graph onto
            var canvas = new JSPlot_Canvas({
                "graph_1": new JSPlot_Graph([
                    new JSPlot_FunctionEvaluator(
                        "sin(x)", {},
                        [
                            Math.sin
                        ]).evaluate_linear_raster(-10, 10, 100)
                ], {
                    'interactiveMode': 'pan',
                    'x1_axis': {
                        'scrollMin': -20,
                        'scrollMax': 20,
                        'scrollEnabled': true,
                        'zoomEnabled': true
                    }
                })
            }, {});

            // Render plot
            canvas.renderToCanvas(
                $("#graph_sin_x")[0]
            );
        });
    </script>
</div>
